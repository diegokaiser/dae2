  <script>
      $(function () {
          $('.slider-ultimos').slick({
              autoplay: true,
              autoplaySpeed: 3000,
              arrows: false,
              centerPadding: '15px',
              dots: false,
              infinite: true,
              slideToShow: 4,
              slideToScroll: 1,
              variableWidth: true,
              responsive: [
                  {
                      breakpoint: 990,
                      settings: {
                          slideToShow: 3,
                          slideToScroll: 1,
                      }
                  },
                  {
                      breakpoint: 768,
                      settings: {
                          slideToShow: 2,
                          slideToScroll: 1,
                      }
                  },
                  {
                      breakpoint: 440,
                      settings: {
                          slideToShow: 1,
                          slideToScroll: 1,
                      }
                  }
              ]
          });
          $('.slider-estrenos').slick({
              autoplay: true,
              autoplaySpeed: 3000,
              arrows: false,
              centerPadding: '15px',
              dots: false,
              infinite: true,

                      settings: {

                      }

                      }

                      }
                  }
              ]
          });
          $('.slider-recomendados').slick({
              autoplay: true,

              arrows: false,
              centerPadding: '15px',

                          slideToScroll: 1,

                  {
                      breakpoint: 768,
                      settings: {

                      }

                  {

                          slideToShow: 1,
