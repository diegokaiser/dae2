<body class="nav-md">

<div class="container body">
  <div class="main_container">
    <div th:replace="admin/fragments/fragments.html :: top"></div>
    <div th:replace="admin/fragments/fragments.html :: side"></div>
    <div class="right_col" role="main">
      <div class="">
        <div class="page-title">
          <div class="title_left">


          </div>
        </div>
        <div class="clearfix"></div>
        <form action="#" method="post" th:action="@{/admin/salas/save}" th:object="${sala}" class="px-1 mx-3 font-weight-bolder padded">

          <!--Datos ocultos-->
          <input type="hidden" class="form-control" id="idCine" name="idCine" th:field="*{idSala}" >
          <input type="hidden" class="form-control" id="estado" name="estado" th:field="*{estado}" >
          <input type="hidden" class="form-control" id="fechaRegistro" name="fechaRegistro" th:field="*{fechaRegistro}" >
<!--          <div class="form-group">
            <label for="tipoSala">Tipo Sala:</label>-->
            <input type="hidden" class="form-control" id="tipoSala" name="tipoSala" th:field="*{tipoSala}">
<!--        </div>-->

           <!--fin de datos ocultos-->


          <div th:if="${sala.idSala>0}">
            <h3 th:text="'Editando sala numero '+${sala.numero}"></h3>
          </div>
          <div th:if="${sala.idSala<0}">
            <h3 class="mb-3"> Agregando nueva sala</h3>
          </div>

          <div class="form-group">
            <label for="numero">Numero:</label>
            <input type="text" class="form-control" id="numero" name="numero" th:field="*{numero}" >
          </div>
          <div class="form-group">
            <label for="capacidad">Capacidad:</label>
            <input type="text" class="form-control" id="capacidad" name="capacidad" th:field="*{capacidad}" >
          </div>

          <div class="form-group">
            <label for="cine">Sucursal:</label>
            <select  class="custom-select" name="cine" id="cine" th:field="*{idCineSede}">
              <option th:each="cineSede:${salas}"
                      th:value="${cineSede.idCineSede}"
                      th:text="${cineSede.nombre}"
                      th:selected="${cineSede.idCineSede}"></option>
            </select>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block mt-3 mb-1">Actualizar</button>
          </div>
        </form>

      </div>
    </div>
            <footer th:replace="admin/fragments/fragments.html :: footer"></footer>
  </div>
</div>
