  <form action="#" method="POST" th:action="@{/admin/usuarios/save}" th:object="${usuarioEdit}"class="px-1 mx-3 font-weight-bolder">
    &lt;!&ndash;
                  <input type="hidden" id="processing" name="processing" value="editarUsuario">
    &ndash;&gt;           <label for="idUsuario">Id </label>
    <input type="hidden"  id="idUsuario" name="idUsuario" th:field="*{id}" th:readonly="true">

    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" >
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" class="form-control" id="apellido" name="apellido" th:field="*{apellido}">
    </div>
    <div class="form-group">
      <label for="tipoDocumento">Tipo de Documento de Identidad:</label>
      <select class="form-control" name="tipoDocumento" id="tipoDocumento">
        <c:set var="tipoDocumento" value=" ">
          <c:choose>
            <c:when test="${tipoDocumento == 1}">
              <option value="1" selected>DNI</option>
              <option value="2">C.E</option>
            </c:when>
            <c:otherwise>
              <option value="1">DNI</option>
              <option value="2" selected>C.E</option>
            </c:otherwise>
          </c:choose>
      </select>
    </div>
    <div class="form-group">
      <label for="numeroDocumento">Documento de Identidad:</label>
      <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" th:field="*{numeroDocumento}">
    </div>
    <div class="form-group">
      <label for="correo">Correo electrónico:</label>
      <input type="text" class="form-control" id="correo" name="correo" th:field="*{correo}">
    </div>
    <div class="form-group">
      <label for="contrasena">Contraseña:</label>
      <input type="password" class="form-control" id="contrasena" name="contrasena" th:field="*{contrasena}">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block mt-3 mb-1">Actualizar</button>
      <button type="submit" class="btn btn-danger btn-block " data-bs-dismiss="modal">Cancelar</button>
    </div>
  </form>
