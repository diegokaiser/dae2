    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>
<body class="nav-md">

<div class="container body">
    <div class="main_container">
        <div th:replace="admin/fragments/fragments.html :: top"></div>
        <div th:replace="admin/fragments/fragments.html :: side"></div>
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                    </div>
                </div>
                <div class="clearfix"></div>
                <form action="#" method="post" th:action="@{/admin/cinesSede/save}" th:object="${cineSede}" class="px-1 mx-3 font-weight-bolder padded">

                    <!--Datos ocultos-->
                    <input type="hidden" class="form-control" id="estado" name="estado" th:field="*{estado}" >
                    <input type="hidden" class="form-control" id="fechaRegistro" name="fechaRegistro" th:field="*{fechaRegistro}" >
                    <input type="hidden"  id="idCineSede" name="idCineSede" th:field="*{idCineSede}" th:readonly="true">
                    <!--Fin datos ocultos-->

                    <h3 th:text="'Editando sucursal '+${cineSede.nombre}"></h3>

                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" >
                    </div>
                    <div class="form-group">
                        <label for="direccion">Direcci√≥n:</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" th:field="*{direccion}">
                    </div>
                    <div class="form-group">
                        <label for="distrito">Distrito:</label>
                        <select class="custom-select" name="distrito" id="distrito" th:field="*{idDistrito}">
                            <option th:each="distrito:${distritos}"
                                    th:value="${distrito.idDistrito}"
                                    th:text="${distrito.nombre}"
                                    th:selected="${distrito.idDistrito}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cine">Cine:</label>
                        <select  class="custom-select" name="cine" id="cine" th:field="*{idCine}">
                            <option th:each="cine:${cines}"
                                    th:value="${cine.idCine}"
                                    th:text="${cine.nombre}"
                                    th:selected="${cine.idCine}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block mt-3 mb-1">Enviar</button>
                    </div>
                </form>

            </div>
        </div>
        <footer th:replace="admin/fragments/fragments.html :: footer"></footer>
    </div>
</div>



<!-- jQuery -->
<script src="https://estrenoshoyb.s3.amazonaws.com/admin/js/jquery.min.js"></script>
