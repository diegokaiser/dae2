<body class="nav-md">

<div class="container body">
  <div class="main_container">
    <div th:replace="admin/fragments/fragments.html :: top"></div>
    <div th:replace="admin/fragments/fragments.html :: side"></div>
    <div class="right_col" role="main">
      <div class="">
        <div class="page-title">
          <div class="title_left">


          </div>
        </div>
        <div class="clearfix"></div>
        <form action="#" method="post" th:action="@{/admin/usuarios/save}" th:object="${usuario}" class="px-1 mx-3 font-weight-bolder padded">

          <!--Datos ocultos-->
          <input type="hidden" class="form-control" id="estado" name="estado" th:field="*{estado}" >
          <input type="hidden" class="form-control" id="fechaRegistro" name="fechaRegistro" th:field="*{fechaRegistro}" >
          <input type="hidden"  id="idUsuario" name="idUsuario" th:field="*{id}" th:readonly="true">
          <!-- fin de datos ocultos-->


          <!-- mostrar titulo editando o agregando dependiendo de lo solicitado
          -->
          <div th:if="${usuario.id>0}">
            <h3 lass="mb-3" th:text="'Editando a '+${usuario.nombre} + '  ' + ${usuario.apellido}"></h3>
          </div>
          <div th:if="${usuario.id<0}">
            <h3 class="mb-3"> Agregando nuevo usuario</h3>

          </div>

          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" >
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" th:field="*{apellido}">
          </div>
          <div class="form-group">
            <label for="tipoDocumento">Tipo de Documento de Identidad:</label>
            <select class="custom-select" name="tipoDocumento" id="tipoDocumento" th:field="*{tipoDocumento}">
              <option th:value="1" th:text="DNI"></option>
              <option th:value="0" th:text="CE"></option>
            </select>
          </div>
          <div class="form-group">
          <label for="tipoUsuario">Tipo de usuario:</label>
            <select class="custom-select" name="tipoUsuario" id="tipoUsuario" th:field="*{idTipoUsuario}">
              <option th:each="tipoUsuario:${tipoUsuarios}"
                      th:value="${tipoUsuario.idTipoUsuario}"
                      th:text="${tipoUsuario.nombre}"
                      th:selected="${tipoUsuario.idTipoUsuario}"></option>
            </select>
          </div>
          <div class="form-group">
            <label for="numeroDocumento">Documento de Identidad:</label>
            <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" th:field="*{numeroDocumento}">
          </div>
          <div class="form-group">
            <label for="correo">Correo electrónico:</label>
            <input type="text" class="form-control" id="correo" name="correo" th:field="*{correo}">
          </div>
          <div class="form-group">
            <label for="contrasena">Contraseña:</label>
            <input type="text" class="form-control" id="contrasena" name="contrasena" th:field="*{contrasena}">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block mt-3 mb-1">Enviar</button>
          </div>
        </form>

      </div>
    </div>
            <footer th:replace="admin/fragments/fragments.html :: footer"></footer>
  </div>
</div>
