<body class="nav-md">

<div class="container body">
  <div class="main_container">
    <div th:replace="admin/fragments/fragments.html :: top"></div>
    <div th:replace="admin/fragments/fragments.html :: side"></div>
    <div class="right_col" role="main">
      <div class="">
        <div class="page-title">
          <div class="title_left">


          </div>
        </div>
        <div class="clearfix"></div>
        <form action="#" method="post" th:action="@{/admin/entradas/save}" th:object="${entrada}" class="px-1 mx-3 font-weight-bolder padded">

          <!--Datos ocultos-->
          <input type="hidden"  id="idEntrada" name="idEntrada" th:field="*{idEntrada}" th:readonly="true">
          <input type="hidden" class="form-control" id="estado" name="estado" th:field="*{estado}" >
          <input type="hidden" class="form-control" id="fechaRegistro" name="fechaRegistro" th:field="*{fechaRegistro}" >
          <!-- fin de datos ocultos-->

<!--
            mostrar titulo editando o agregando dependiendo de lo solicitado
-->
          <div th:if="${entrada.idEntrada>0}">
            <h3 class="mb-3" th:text="'Editando entrada '+${entrada.idEntrada} "></h3>
          </div>
          <div th:if="${entrada.idEntrada<0}">
            <h3 class="mb-3"> Agregando nueva entrada</h3>
          </div>

          <div class="form-group">
            <label for="idPelicula">Cine-Sucursal-sala:</label>
            <select class="custom-select" name="idSala" id="idSala" th:field="*{idSala}">
              <option th:each="sala:${salas}"
                      th:value="${sala.idSala}"
                      th:text="${sala.cineSede.cine.nombre+'-'+sala.cineSede.nombre+'-'+sala.numero}"
                      th:selected="${sala.idSala}"></option>
            </select>
          </div>
          <div class="form-group">
            <label for="idPelicula">Pelicula:</label>
            <select class="custom-select" name="idPelicula" id="idPelicula" th:field="*{idPelicula}">
              <option th:each="pelicula:${peliculas}"
                      th:value="${pelicula.id}"
                      th:text="${pelicula.nombre}"
                      th:selected="${pelicula.id}"></option>
            </select>
          </div>

          <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="text" class="form-control" id="precio" name="precio" th:field="*{precio}">
          </div>
          <div class="form-group">
            <label for="tipo">Tipo de pelicula:</label>
            <select class="custom-select" name="tipo" id="tipo" th:field="*{tipo}">
              <option th:value="2D" th:text="2D"></option>
              <option th:value="3D" th:text="3D"></option>
            </select>
          </div>
          <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="text" class="form-control" id="stock" name="stock" th:field="*{stock}">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block mt-3 mb-1">Enviar</button>
          </div>
        </form>

      </div>
    </div>
            <footer th:replace="admin/fragments/fragments.html :: footer"></footer>
  </div>
</div>
